<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check images</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="page-body">
        <div class="container-xl">
          <div class="row row-cards">
            <div class="col-12">
              <form action=".t" method="post" class="card">
                <div class="card-header">
                  <h4 class="card-title">Means of connection</h4>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12 col-xl-12">
                        <div class="mb-3">
                          <label class="form-label">Select Titiz</label>
                          <div class="row g-2">
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="1" class="form-imagecheck-input">
                                <span class="form-imagecheck-figure">
                                  <img src="images/1.jpg" alt="Macbook, an iPhone, a coffee, a chocolate and a notebook in a bed" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="2" class="form-imagecheck-input" checked="">
                                <span class="form-imagecheck-figure">
                                  <img src="images/2.jpg" alt="Man and Woman Holding Ice Creams" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="3" class="form-imagecheck-input">
                                <span class="form-imagecheck-figure">
                                  <img src="images/3.jpg" alt="Female hands typing on the remote wireless computer keyboard" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="4" class="form-imagecheck-input" checked="">
                                <span class="form-imagecheck-figure">
                                  <img src="images/4.jpg" alt="Blonde woman in a black jacket and ripped jeans by a green handrail" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="5" class="form-imagecheck-input">
                                <span class="form-imagecheck-figure">
                                  <img src="images/5.jpg" alt="Stylish workspace with Macbook Pro" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                            <div class="col-6 col-sm-4">
                              <label class="form-imagecheck mb-2">
                                <input name="form-imagecheck-radio" type="radio" value="6" class="form-imagecheck-input">
                                <span class="form-imagecheck-figure">
                                  <img src="images/6.jpg" alt="Restaurants in old town of Nessebar, Bulgaria" class="form-imagecheck-image">
                                </span>
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
